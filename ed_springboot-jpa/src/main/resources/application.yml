spring:
  profiles:
  #调用开发的配置文件
    active: dev
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/edspringboot
    username: root
    password: 1234
   # 配置jpa 
  jpa:
    hibernate:
      # 自动更新数据库。create为新建。
      ddl-auto: update
      # 显示数据库SQL语句
      show-sql: true