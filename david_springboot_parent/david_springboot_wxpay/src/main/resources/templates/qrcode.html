<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org"/>
<head>
<title>Cross-Browser QRCode generator for Javascript</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<script type="text/javascript" src="../static/js/jquery.min.js"></script>
<script type="text/javascript" src="../static/js/qrcode.js"></script>
</head>
<body>
<input id="text" type="text" value="https://weibo.com/mcxiaobing" style="width:80%" /><br />
<div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>
<div id="qrcode3" style="width:100px; height:100px; margin-top:15px;"></div>
<div id="qrcode2" style="width:100px; height:100px; margin-top:15px;"></div>

<script type="text/javascript">
var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 100,
	height : 100
});
// 生成qrcode
function makeCode () {		
	var elText = document.getElementById("text");
	
	if (!elText.value) {
		alert("Input a text");
		elText.focus();
		return;
	}
	// 制作
	qrcode.makeCode(elText.value);
}

makeCode();

$("#text").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
	});
</script>
<!-- 第二种方法生成二维码 -->
<script type="text/javascript">
	//new QRCode($("#qrcode2"),"https://github.com/QQ986945193");
	// 直接生成。
	new QRCode(document.getElementById('qrcode2'),"https://github.com/QQ986945193");
</script>
<!-- 第三种方法生成二维码 -->
<script type="text/javascript">
	new QRCode('qrcode3', {
	  text: 'https://gitee.com/mcxiaobing',
	  width: 100,
	  height: 100,
	  colorDark: '#000000',
	  colorLight: '#ffffff',
	  correctLevel: QRCode.CorrectLevel.H
	});
</script>

</body>
